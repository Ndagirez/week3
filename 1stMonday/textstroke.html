<!DOCTYPE html>
<!--text stroke using webkit only-->
<html>
    <head>
        <title>TEXT STROKE</title>
        <meta charset="utf-8">
        <style>
            h1 {
                color:cyan;
                -webkit-text-stroke: 2px black;
                font-size: 200px;

               }
        </style>
    </head>

    <body>
        <h1>Text stroke</h1>
    </body>
</html>
